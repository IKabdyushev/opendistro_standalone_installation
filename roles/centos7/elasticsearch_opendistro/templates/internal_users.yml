---
# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

_meta:
  type: "internalusers"
  config_version: 2

# Define your internal users here

admin:
  hash: "{{ admin_password }}"
  reserved: true
  backend_roles:
  - "admin"
  description: "admin user"

kibanaserver:
  hash: "{{ kibanaserver_password }}"
  reserved: true
  description: "kibanaserver user"

logstash_user:
  hash: "{{ logstash_password }}"
  reserved: true
  opendistro_security_roles:
  - "logstash"
  backend_roles:
  - "logstash"
  description: "Logstash User"

filebeat_admin:
  hash: "{{ filebeat_password }}"
  reserved: true
  opendistro_security_roles:
  - "filebeat_reader"
  - "filebeat_writer"
  - "filebeat_monitoring"
  - "filebeat_setup"
  backend_roles:
  - "filebeat_reader"
  - "filebeat_writer"
  - "filebeat_monitoring"
  - "filebeat_setup"
  description: "Filebeat user"
